
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: monitoring #子Applicationのmanifestがあるディレクトリを指定する
    repoURL: https://github.com/kbf09/argocdtest.git
    targetRevision: main
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true